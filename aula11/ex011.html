<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NACIONALIDADE</title>
    </head>
    <body>
        <h1>Verificando Sua Nacionalidade Brasileira</h1>
        País de origem <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="verificar" onclick="verificando()">
        <div id="res"></div>

        <script>
            function verificando() {
                var pais = document.getElementById('txtpais').value
                var res = document.getElementById('res')
                res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong>.</p>`
                if (pais == 'Brasil') {
                    res.innerHTML += `<p>Você é <strong>brasileiro!</strong></p>`
                }
                else {
                    res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
                }
            }
        </script>
    </body>
</html>
